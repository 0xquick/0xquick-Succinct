<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Snake Game üêç‚ú®</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
            background-size: cover;
            color: white;
            overflow: hidden;
            /* margin-bottom: 1000px; */
        }

        .arcade {
            width: 400px;
            height: 600px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 20, 147, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 5px solid #ff69b4;
            margin-top: 40px;
        }
        .screen {
            width: 100%;
            height: 400px;
            background: black;
            border: 5px solid #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 40px;
        }
        .creator {
            position: absolute;
            top: -50px;
            left: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.8);
        }
        .scoreboard {
            position: absolute;
            top: -50px;
            right: 10px;
            color: #ff69b4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.8);
        }
        canvas {
            width: 100%;
            background: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .button {
            width: 60px;
            height: 20px;
            background: #ff69b4;
            border: none;
            font-size: 12px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.8);
        }
        .button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 20, 147, 0.8);
            display: none;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            width: 300px;
        }
        

        #popup h1 {
            font-size: 28px;
            color: black; /* Black text for contrast */
            margin-bottom: 10px;
        }

        #popup p {
            font-size: 16px;
            margin: 5px 0;
            color: black;
            font-weight: bold;
        }

        #popup span {
            color: white; /* White Score Text */
            font-weight: bold;
        }

        #popup button {
            background: black;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        #popup button:hover {
            background: white;
            color: black;
            border: 2px solid black;
            transform: scale(1.1);
        }
    </style>
</head>

    <div class="arcade">
        <div class="screen">
            <div class="creator">By 0xquick</div>
            <div class="scoreboard">üêç Score: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="300" height="300"></canvas>
        </div>
        <div class="buttons">
            <button class="button" onclick="startGame()">Start</button>

        <p style="font-size: 14px;"> who the real #SuccinctRockStars are! üéÆ‚≠ê</p>
        <button onclick="startGame()">Play Again</button>
    </div>
